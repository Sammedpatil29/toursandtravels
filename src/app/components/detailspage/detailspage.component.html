                <h4>Included and Excluded</h4>
                        <div class="includ-and-exclud-area mb-20">
                            <ul>
                                <li *ngFor="let data of item.package_includes"><i class="bi bi-check-lg"></i> {{data}}</li>
                            </ul>
                            <ul class="exclud">
                                <li *ngFor="let data of item.package_excludes"><i class="bi bi-check-lg"></i> {{data}}</li>
                            </ul>
                        </div>
                        <h4 *ngIf="item.places_visiting">Places Visiting</h4>
                        <div class="note mt-4 d-inline-block" *ngIf="item.places_visiting">
                            <ng-container *ngFor="let data of item.places_visiting">
                                <span class="d-inline" style="margin-right: 10px;"><i class="fa-solid fa-location-dot" style="color: #098618;"></i>&nbsp;{{ data }}&nbsp;&nbsp;</span>
                            </ng-container>
                        </div>
                        
                        <h4 class="mt-4">Itinerary</h4>
                        <div class="accordion tour-plan" id="tourPlan">
                            <!-- Loop through the itinerary data -->
                            <div class="accordion-item" *ngFor="let data of item.itinerary; let i = index">
                                <h2 class="accordion-header" [id]="'heading' + i">
                                    <button class="accordion-button" type="button" [attr.data-bs-toggle]="'collapse'"
                                        [attr.data-bs-target]="'#collapse' + i" [attr.aria-expanded]="i === 0 ? 'true' : 'false'"
                                        [attr.aria-controls]="'collapse' + i">
                                        <span>Day {{ data.day }}:</span> {{ data.title }}
                                    </button>
                                </h2>
                                <div [id]="'collapse' + i" class="accordion-collapse collapse" [class.show]="i === 0"
                                    [attr.aria-labelledby]="'heading' + i" data-bs-parent="#tourPlan">
                                    <div class="accordion-body">
                                        <!-- <p>{{ data.description }}</p> -->
                                        <ul class="exclud">
                                            <li *ngFor="let activity of data.activities">
                                                <i class="bi bi-check-lg"></i> {{ activity }}
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="note" *ngIf="item.note">
                            <p><strong>Note:</strong> {{item.note}}</p>
                        </div>
                        <div class="action-btns d-flex flex-column flex-sm-row justify-content-between mx-0">
                            <div class="mb-3 mb-sm-0">
                                <button class="primary-btn3" (click)="openDialog('CancellationPolicy')">Cancellation Policy</button>
                            </div>
                            <div>
                                <button class="primary-btn3" (click)="openDialogwide('tandc')">Terms and Conditions</button>
                            </div>
                        </div>
                        
                        </div>
        </div>
        
    </div>
</div>
